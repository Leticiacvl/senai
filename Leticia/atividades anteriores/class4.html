<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="class4.css"> 

    <style>
        /* metodo interno */
        p.internal {
            color: yellow;
            /* cor */
            font-weight: 900;
            /* espessura */
            font-style: italic;
            /* estilo italico */
            font-family: Arial;
            /* fonte */
            background-color: green;
            /* cor do fundo */
        }
    </style>

    <title>Exemplo de CSS</title>
</head>

<body>
    <p class="external">Esse parágrafo usa o método externo.</p>

    <p class="internal">Esse parágrafo usa o método interno.</p>

    <p style="color: yellow; font-weight: 900; font-style: italic; font-family: Arial; background-color: green;">
        Esse parágrafo usa o método inline.
    </p>
</body>

</html>
