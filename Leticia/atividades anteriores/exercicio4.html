<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto entre Imagens</title>
    <style>
        .container {
            display: flex;
            /* deixa alinhado */
            align-items: center;
            font-size: 20px;
            /* tamanho da fonte do texto */

        }

        img {
            max-width: 400px;
            /* ajusta a largura da imagem */
            height: 400px;
            /* mantém a proporção */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="cachorrinho.jpg" alt="Imagem 1">
        <div class="text"> 
            <h1> Texto entre imagens </h1>
        </div>
        <img src="cachorrinho.jpg" alt="Imagem 2">
    </div>
</body>

</html>
