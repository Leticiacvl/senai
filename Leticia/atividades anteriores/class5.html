<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Background</title>
    <link rel="stylesheet" href="class5.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Teste de Propriedades de Background</h1>

    <div class="bg-light-blue" style="height: 200px; margin-bottom: 20px;">
        <h2>Fundo azul claro</h2>
    </div>

    <p class="bg-light-green" style="padding: 20px; margin-bottom: 20px;">
        Parágrafo com fundo verde claro.
    </p>

    <div class="bg-repeating-fixed" style="height: 200px; margin-bottom: 20px;">
        <h2>Imagem de fundo repetitiva e fixa</h2>
    </div>

    <div class="bg-repeating-vertical" style="height: 200px; margin-bottom: 20px;">
        <h2>Imagem de fundo repetitiva na vertical</h2>
    </div>

    <div class="bg-no-repeat" style="height: 200px; margin-bottom: 20px;">
        <h2>Imagem de fundo sem repetição</h2>
    </div>

    <div class="bg-center-no-repeat" style="height: 200px; margin-bottom: 20px;">
        <h2>Imagem de fundo centralizada e sem repetição</h2>
    </div>

    <div class="bg-yellow-image" style="height: 200px;">
        <h2>Fundo amarelo com imagem sem repetição e centralizada</h2>
    </div>
</body>

</html>
